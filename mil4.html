<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>독립선언서를 찾아라!</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* 화면 전체 높이 */
      background-image: url('milyang_bg.png'); /* 배경 이미지 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px; /* 기존 20px → 30px */
      border-radius: 10px;
      display: inline-block;
    }

    .content h1 {
      font-size: 28px; /* 제목 크기 확대 */
    }

    .content p {
      font-size: 20px; /* 본문 글자 크기 확대 */
      line-height: 1.5; /* 줄간격 확보 */
    }

    input, button {
      font-size: 18px; /* 입력창/버튼 글자 크기 확대 */
      padding: 15px 20px; /* 내부 여백 확대 */
      border-radius: 8px;
      margin: 10px;
    }

    /* 모바일 대응 */
  @media (max-width: 768px) {
    .content {
      padding: 20px;
    }

    .content h1 {
      font-size: 22px; /* 모바일에서 제목 크기 */
    }

    .content p {
      font-size: 18px; /* 모바일에서 본문 크기 */
    }

    input, button {
      font-size: 16px;
      padding: 12px 15px;
    }
  }

  @media (max-width: 480px) {
    .content h1 {
      font-size: 20px;
    }

    .content p {
      font-size: 16px;
    }

    input, button {
      font-size: 14px;
      padding: 10px 12px;
    }
  }
  
    img {
      width: 60%;
      max-width: 600px;
      margin: 20px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- 영상과 본문 사이 이미지 -->
  <img src="milyang04.png" alt="설명 이미지">

  <div class="content">
    <h1>독립선언서를 찾아라!</h1>
    <p>의열거리 어디엔가 독립선언서를 만들고 있는 사람들이 있다고 한다.<br>그들에게 독립선언서를 받아 만세운동이 원할하게 진행될 수 있도록 도와야 한다.<br>그런데 누구에게 전달해야 하지?</p>
    <input type="text" id="answer" placeholder="독립선언서를 받을 사람은?">
    <button onclick="checkAnswer()">제출</button>
    <p id="result"></p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim();
      if (answer === "윤세주") {
        document.getElementById('result').textContent = "정답입니다! 영상으로 이동합니다.";
        setTimeout(() => {
          // 정답이면 유튜브 영상 페이지로 이동
          window.location.href = "https://www.youtube.com/embed/bPFmdF1_2aU?autoplay=1&mute=1";
        }, 2000); // 2초 후 이동
      } else {
        document.getElementById('result').textContent = "틀렸습니다!";
      }
    }
  </script>
</body>
</html>
