<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퀴즈 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .box { padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    input { width: 100%; padding: 12px; font-size: 16px; box-sizing: border-box; margin: 8px 0; }
    button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
    .msg { margin-top: 8px; min-height: 24px; }
  </style>
</head>
<body>
  <h1>요원이 말한 장소를 찾아라</h1>
  <p>사진을 보고 이곳을 찾아야 하는 것 같다. 여기는 어디일까?</p>

  <div class="box">
    <input id="answer" type="text" placeholder="정답 입력" />
    <button id="submitBtn">제출</button>
    <div id="msg" class="msg"></div>
  </div>

  <script>
    // ✅ 이 부분만 바꾸면 됩니다
    const CORRECT_ANSWER = "달빛정원";  // 두 번째 문제의 정답
    const VIDEO_URL = "https://www.youtube.com/watch?v=abcdefghijk"; // 두 번째 문제 맞췄을 때 보여줄 영상 URL

    const norm = (s) => s.trim().toLowerCase().replace(/\s+/g, "");

    function checkAnswer() {
      const input = document.getElementById("answer").value;
      const msg = document.getElementById("msg");

      if (norm(input) === norm(CORRECT_ANSWER)) {
        msg.textContent = "🎉 정답입니다! 영상으로 이동합니다…";
        setTimeout(() => { window.location.href = VIDEO_URL; }, 800);
      } else {
        msg.textContent = "❌ 오답입니다. 다시 시도해 보세요.";
      }
    }

    document.getElementById("submitBtn").addEventListener("click", checkAnswer);
    document.getElementById("answer").addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkAnswer();
    });
  </script>
</body>
</html>
