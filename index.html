<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 페이지</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* 화면 전체 높이 */
      background-image: url('milyang_bg.png'); /* 배경 이미지 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- 유튜브 영상 -->
  <iframe 
    src="https://www.youtube.com/watch?v=bMN1b4jIH8Y&list=RDbMN1b4jIH8Y&start_radio=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <div class="content">
    <h1>독립을 위한 첫번째 여정</h1>
    <p>독립운동에 참가하기 위해서는 우선 영남 제일 누각의 파도를 막는 집에 있는 자신을 찾아오라고 한다.<br>
      자신을 찾기 위해서는 현판에 적혀있는 암호를 해독해서 숫자를 입력해야 한다. </p>
    <input type="text" id="answer" placeholder="현판에 있는 숫자는 무엇일까?">
    <button onclick="checkAnswer()">제출</button>
    <p id="result"></p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim();
      if (answer === "4290") {
        document.getElementById('result').textContent = "정답입니다!";
      } else {
        document.getElementById('result').textContent = "틀렸습니다!";
      }
    }
  </script>
</body>
</html>
