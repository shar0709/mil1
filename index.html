<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>독립을 위한 첫번째 여정</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* 화면 전체 높이 */
      background-image: url('milyang_bg.png'); /* 배경 이미지 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }

    input, button {
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }

    img {
      width: 60%;
      max-width: 600px;
      margin: 20px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- 영상과 본문 사이 이미지 -->
  <img src="milyang01.png" alt="설명 이미지">

  <div class="content">
    <h1>독립을 위한 첫번째 여정</h1>
    <p>독립운동에 참가하기 위해서는 우선 영남 제일 누각의 파도를 막는 집에 있는 자신을 찾아오라고 한다.<br>
       남자를 찾기 위해서는 현판에 적혀있는 암호를 해독해서 숫자를 입력해야 한다.</p>
    <input type="text" id="answer" placeholder="현판에 있는 숫자는 무엇일까?">
    <button onclick="checkAnswer()">제출</button>
    <p id="result"></p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim();
      if (answer === "4290") {
        document.getElementById('result').textContent = "정답입니다! 영상으로 이동합니다.";
        setTimeout(() => {
          // 정답이면 유튜브 영상 페이지로 이동
          window.location.href = "https://www.youtube.com/embed/bPFmdF1_2aU?autoplay=1&mute=1";
        }, 2000); // 2초 후 이동
      } else {
        document.getElementById('result').textContent = "틀렸습니다!";
      }
    }
  </script>
</body>
</html>
