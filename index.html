<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 페이지</title>
  <style>
    body {
      margin: 0;
      height: 100vh; /* 화면 전체 높이 */
      background-image: url('milyang_bg.png'); /* 배경 이미지 파일 이름 */
      background-size: cover;   /* 화면에 꽉 차게 */
      background-position: center; /* 중앙 정렬 */
      background-repeat: no-repeat; /* 반복 방지 */
      font-family: Arial, sans-serif;
      color: white; /* 글자색 */
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 배경 */
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 100px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>독립을 위한 여정에 참가하시겠습니까?</h1>
    <p>편지에는 자신이 과거 일제강점기의 사람이라고 주장하는 사람이 조국의 독립을 위해 도움을 달라고 한다.</p>
    <input type="text" id="answer" placeholder="정답을 입력하세요">
    <button onclick="checkAnswer()">제출</button>
    <p id="result"></p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim();
      if (answer === "독립") {
        document.getElementById('result').textContent = "정답입니다!";
      } else {
        document.getElementById('result').textContent = "틀렸습니다!";
      }
    }
  </script>
</body>
</html>
